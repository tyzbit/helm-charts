{{- if .Values.createStorageClasses -}}
{{- range $group, $property := .Values.groups -}}
kind: StorageClass
apiVersion: storage.k8s.io/v1
metadata:
  name: longhorn-{{ lower $group }}
provisioner: driver.longhorn.io
{{- /* We can't use 'default' because unset evaluates to false */}}
{{ $allowVolumeExpansion := false }}
{{- if eq $property.options.storageclass.allowVolumeExpansion false -}}
  {{- $allowVolumeExpansion = false -}}
{{- else if eq $property.options.storageclass.allowVolumeExpansion true -}}
  {{- $allowVolumeExpansion = true -}}
{{- else -}}
  {{- $allowVolumeExpansion = $.Values.storageclass.allowVolumeExpansion -}}
{{- end -}}
allowVolumeExpansion: {{ $allowVolumeExpansion }}
reclaimPolicy: "{{ $property.options.storageclass.reclaimPolicy | default $.Values.reclaimPolicy }}"
parameters:
{{- /* Set parameters if they're specified at the top level OR for this specific group */}}
{{- if or (not (empty $.Values.parameters)) (not (empty $property.options.parameters)) -}}
  {{- $parameters := mergeOverwrite dict ($.Values.parameters | default dict) ($property.options.parameters | default dict) -}}
  {{- range $key, $value := $parameters }}
  {{ $key }}: {{ $value | quote }}
  {{- end -}}
{{ end }}
  recurringJobSelector: >-
    [
      {
      "name":"{{ $group }}",
      "isGroup":true
      }
    ]
---
{{ end }}
{{- end -}}
