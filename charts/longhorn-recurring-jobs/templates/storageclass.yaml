{{- if .Values.createStorageClasses -}}
{{- range $group, $property := .Values.groups -}}
kind: StorageClass
apiVersion: storage.k8s.io/v1
metadata:
  name: longhorn-{{ lower $group }}
provisioner: driver.longhorn.io
{{- /* We can't use 'default' because unset evaluates to false */}}
{{ $allowVolumeExpansion := false }}
{{- if eq $property.allowVolumeExpansion false -}}
  {{- $allowVolumeExpansion = false -}}
{{- else if eq $property.allowVolumeExpansion true -}}
  {{- $allowVolumeExpansion = true -}}
{{- else -}}
  {{- $allowVolumeExpansion = $.Values.allowVolumeExpansion -}}
{{- end -}}
allowVolumeExpansion: {{ $allowVolumeExpansion }}
reclaimPolicy: "{{ $property.relcaimPolicy | default $.Values.relcaimPolicy }}"
parameters:
  numberOfReplicas: "{{ $property.numberOfReplicas | default $.Values.numberOfReplicas }}"
  staleReplicaTimeout: "{{ $property.staleReplicaTimeout | default $.Values.staleReplicaTimeout }}"
  replicaAutoBalance: "{{ $property.replicaAutoBalance | default $.Values.replicaAutoBalance }}"
  dataLocality: "{{ $property.dataLocality | default $.Values.dataLocality }}"
  recurringJobSelector: >-
    [
      {
      "name":"{{ $group }}",
      "isGroup":true
      }
    ]
---
{{ end }}
{{- end -}}