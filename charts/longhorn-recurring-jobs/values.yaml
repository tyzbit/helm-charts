namespace: longhorn-system

defaultConcurrency: 4

# group names must start and end with alnum, and can only have [A-Za-z0-9-_.]
groups:
  "Blog":
    snapshot:
      - interval: 10m
        retain: 6
        # concurrency: 10
    backup: 
      - interval: 1h
        retain: 5
      - interval: 6h
        retain: 4
  "Crypto":
    snapshot:
      - interval: 10m
        retain: 1
  "Database":
    snapshot:
      - interval: 10m
        retain: 6
    backup:
      - interval: 1h
        retain: 5
      - interval: 6h
        retain: 8
  "Gameserver":
    snapshot:
      - interval: 10m
        retain: 6
      - interval: 1h
        retain: 6
    backup:
      - interval: 6h
        retain: 4
  "Plex":
    snapshot:
      - interval: 10m
        retain: 6
    backup:
      - interval: 6h
        retain: 2
  "Multimedia":
    snapshot:
      - interval: 1h
        retain: 6
    backup:
      - interval: 1d
        retain: 2
  "Webapp":
    snapshot:
      - interval: 10m
        retain: 6
    backup:
      - interval: 1h
        retain: 6
      - interval: 1d
        retain: 7
